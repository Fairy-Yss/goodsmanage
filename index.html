<!DOCTYPE html>
<html lang="en">
<head>

  <title>GOODS-MANAGE</title>
  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src="./lib/jquery/jquery.min.js"></script>
</head>
<body>
  <div class="page-box" id="syspage">
    <!--头部导航栏-->
    <div class="header-box">
          <ul class="top-ul">
            <li style="background-color:darkgray">首页</li>
            <li>书籍</li>
            <li>订单</li>
            <li>用户</li>

    <!--中间内容区域-->
    <div class="body-box">
      <!--内容区域左边导航栏-->
      <div class="left-nav-box">
        <ul>
          <li><a href="javascript:void(0)" onclick="gotoPage('page_1')">页面一</a></li>

        <iframe src="" id="sub_page_container"></iframe>
      </div>
    </div>

    <div class="footer-box"></div>
  </div>
  <!--引入路由配置，路由工具文件：重要的一点是路由配置必须在路由工具之前引入，因为路由工具中读取了路由配置-->
